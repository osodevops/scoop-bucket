name: Update Scoop Manifest

on:
  repository_dispatch:
    types: [update-manifest]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "tag=${{ github.event.client_payload.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Update kafka-backup manifest
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          VERSION="${TAG#v}"

          # Create bucket directory if it doesn't exist
          mkdir -p bucket

          # Download Windows binary and get SHA256
          curl -sL "https://github.com/osodevops/kafka-backup/releases/download/${TAG}/kafka-backup-x86_64-pc-windows-msvc.zip" -o kafka-backup.zip
          SHA256=$(sha256sum kafka-backup.zip | cut -d' ' -f1)
          rm kafka-backup.zip

          # Update manifest
          cat > bucket/kafka-backup.json << EOF
          {
            "version": "${VERSION}",
            "description": "High-performance Kafka backup and restore with point-in-time recovery",
            "homepage": "https://github.com/osodevops/kafka-backup",
            "license": "MIT",
            "architecture": {
              "64bit": {
                "url": "https://github.com/osodevops/kafka-backup/releases/download/${TAG}/kafka-backup-x86_64-pc-windows-msvc.zip",
                "hash": "${SHA256}"
              }
            },
            "bin": "kafka-backup.exe",
            "checkver": "github",
            "autoupdate": {
              "architecture": {
                "64bit": {
                  "url": "https://github.com/osodevops/kafka-backup/releases/download/v$version/kafka-backup-x86_64-pc-windows-msvc.zip"
                }
              }
            }
          }
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/kafka-backup.json
          git diff --staged --quiet || git commit -m "Update kafka-backup to ${{ steps.tag.outputs.tag }}"
          git push
